<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Characters</title>
    <link rel="stylesheet" href="task2Style.css">
</head>

<body>
    <nav>
        <h1>Marvel</h1>
        <h3>Characters</h3>
        <input type="search" placeholder="Search Marvel">
        <ul>
            <li><a href="#">Characters</a></li>
            <li><a href="#">Comics</a></li>
            <li><a href="#">Stories</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
        </ul>
    </nav>

    <div class="center">
        <div class="card">
            <img src="captain-america.jpeg"
                alt="Captain America">
            <h2>Captain America</h2>
            <p>Steve Rogers</p>

        </div>
        <div class="card">
            <img src="iron-man.jpeg" alt="Iron Man">
            <h2>Iron Man</h2>
            <p>Tony Stark</p>
        </div>
        <div class="card">
            <img src="black-window.jpeg"
                alt="Black Widow">
            <h2>Black Widow</h2>
            <p>Natasha Romanoff</p>
        </div>
        <div class="card">
            <img src="spider-man.jpeg"
                alt="Spider-Man">
            <h2>Spider-Man</h2>
            <p>Peter Parker</p>
        </div>
    </div>

    <footer>
        <a href="#">Previous</a>
        <div>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <a href="#">Next</a>
    </footer>
</body>

</html>
