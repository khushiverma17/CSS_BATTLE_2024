<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Stats Card</title>
    <link rel="stylesheet" href="task1Style.css">
</head>
<body>

<div class="container">
    <div class="top-section">
        <div id="backIcon"></div>
        <img src="container-bgimage.webp" id="bImage" alt="Legend Image">
        <div id="overlaytext">
            <h1>Wraith</h1>
            <p id="mostPlayed">Most Played Legend</p>
            <div class="stats">
                <div class="stat-item">Games Played<br><span>87</span></div>
                <div class="stat-item">Kills<br><span>152</span></div>
                <div class="stat-item">Assists<br><span>54</span></div>
            </div>
        </div>
    </div>

    <div class="bottom-section">
        <div class="achievement-item">
            <img src="trophy.png" alt="Trophy Icon" class="icon-image">
            <div class="text">
                <span>37</span>
                <p>Achievements Completed</p>
            </div>
        </div>
        <div class="achievement-item">
            <img src="star.png" alt="Star Icon" class="icon-image">
            <div class="text">
                <span>864</span>
                <p>Ranked Points</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
